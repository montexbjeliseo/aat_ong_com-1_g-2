{% extends 'base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="m-4">
        <form method="POST" class="p-4 shadow p-3 mb-5 bg-body rounded border-1" style="max-width: 500px; margin: auto;">
           {{form.errors}}
           {% csrf_token %}
            <div class="mb-3">
                <label for="nameInput" class="form-label">Nombre y apellido</label>
                {{form.nombre}}
                {{form.nombre.errors}}
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electr√≥nico</label>
                {{form.email}}
                {{form.email.errors}}
            </div>
            <div class="mb-3">
                <label for="textarea1" class="form-label">D&eacute;janos tu mensaje</label>
                {{form.mensaje}}
                {{form.mensaje.errors}}
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Suscribirse a nuestro newsletter</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</main>
{% endblock content %}
