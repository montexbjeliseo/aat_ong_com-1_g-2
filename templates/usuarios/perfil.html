{% extends "base.html"%}
{% load static %}
{% block content %}
	<div class="my-3 p-3">
		<div class="text-center bg-dark">
			<div>{% if usuario.imagen %}
				<img src="{{usuario.imagen.url}}" alt="{{usuario.username}} | Perfil"/>
				{% else %}
				<img src="{% static 'img/no_imagen.png' %}">
				{% endif %}
			</div>
			<div>
			{{usuario.last_name}}
			{{usuario.first_name}}
			</div>
			<div>
			({{usuario.username}})
			</div>
		</div>
	</div>
{% endblock content %}
